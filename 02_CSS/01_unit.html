<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS단위</title>
  <link rel="stylesheet" href="01_unit.css">
</head>
<body>
  <h1>CSS 단위를 알아봅시당</h1>
  <p>20px</p>
<!-- html 기본 폰트 사이즈는 16px임 -->
<!-- rem은 16px의 1.2배 -->
  <ol>
    <li>1.2rem</li>
  </ol>
<!-- em은 부모사이즈의 1.2배 -->
<!-- 이 경우 16px의 1.2배(ul)의 1.2배(li) -->
  <ul>
    <li>1.2em</li>
  </ul>

  <!-- 마우스로 크롬에서 너비, 높이 조절해보기 -->
  <!-- vw : width를 기준으로 폰트 사이즈 바뀜 -->
  <span class="vw">10vw</span>
  <!-- vh : height를 기준으로 폰트 사이즈 바뀜 -->
  <span class="vh">10vh</span>

  <div class="div-vw"></div>
  <div class="div-vh"></div>
  <!-- vmin : 너비와 높이 중 작은 쪽을 기준으로 사이즈 바뀜 -->
  <div class="div-vmin">10vmin</div>
  <div class="div-vmax">10vmax</div>
</body>
</html>
