<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatitable" content="ie=edge">
    <title>마크업 연습 - 프로그래밍 교육</title>
    <style>
        
      </style>
  </head>
  <body>
    <form action="">
      TEXT : <input type="text" placeholder="텍스트 입력해줘..."><br>
      NUMBER : <input type="number"><br>
      PASSWORD : <input type="password"><br>
      DATE : <input type="date"><br>
      EMAIL : <input type="email"><br>

      <!-- radio -->
      <input type="radio" name="language" value="1">HTML<br>
      <input type="radio" name="language" value="1">CSS<br>
      <input type="radio" name="language" value="1">JavaScript<br>
      <br>

      <!-- select -->
      <select name="human">
        <option value="1">서강준</option>
        <option value="2">정해인</option>
        <option value="3">아이유</option>
      </select><br>

      <!-- checkbox -->
      <input type="checkbox" name="option" value="1">체크1
      <input type="checkbox" name="option" value="2">체크2
      <br>

      <!-- submit(제출) -->
      <input type="submit">

    </form>
    </body>
    </html>
