<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatitable" content="ie=edge">
    <title>마크업 연습 - 프로그래밍 교육</title>

  </head>


  <body>
    <hr>
    <!-- a태그를 새 창에서 열려면 _blank -->
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오</p>
    <form action="">
        이름 : <input type="text" placeholder="이름을 입력해주세요"><br>
        날짜 : <input type="date"><br>

    <h2>1. 샌드위치 선택</h2>
    <input type="radio" name="language" value="1">에그 마요<br>
    <input type="radio" name="language" value="1">이탈리안 비엠티<br>
    <input type="radio" name="language" value="1">터키 베이컨 아보카도<br>
    
    <h2>2. 사이즈 선택</h2>
    <input type="number" min="15" max="30" step="15">

    <h2>3. 빵</h2>
    <select name="bread" id="select-bread">
        <option value="1">허니오트</option>
        <option value="2" disabled>플랫브레드</option>
        <option value="3">하티 이탈리안</option>
      </select><br>
    
      <h2>4. 야채/소스</h2>
      <input type="checkbox" name="sauce" value="1">토마토<br>
      <input type="checkbox" name="sauce" value="2">오이<br>
      <input type="checkbox" name="sauce" value="3">할라피뇨<br>
      <input type="checkbox" name="sauce" value="4">핫 칠리<br>
      <input type="checkbox" name="sauce" value="5">바베큐<br>

      <!-- submit(제출) -->
      <input type="submit">

  </body>
</html>
